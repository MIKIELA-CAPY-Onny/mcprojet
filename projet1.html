<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proje2.css">
</head>
<body>
    <div class="container pt-5 mt-5">

        <div class="row justify-content-center">
      
          <div class="col-md-8">
            <!-- Titre -->
            <h1 class="text-center mt-5">Météo</h1>
      
            <!-- Ville / Temperature -->
            <div class="text-center">
              <span id="ville">libreville</span>
      
              <div id="city">
                <span id="city_label">

                </span>
                <div id="temperature">
                  <span id="temperature_label">
                    xx.x
                  </span> °C
                  <div id="humidity">
                    <span id="humidity_label">
                      
                    </span> 
                    <div id="wind">
                      <span id="wind_label">
                        
                      </span> 
              </div>
            </div>
          </div>
      
        </div>
      
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <!-- Changer de ville -->
            <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
              Changer de ville
            </div>
          </div>
      
        </div>
      
      </div>
      <script>
        let ville = 'Libreville';
recevoirTemperature(ville);

let button = document.querySelector('#changer');
button.addEventListener('click', () => {
  ville = prompt('Choisissez une ville :');
  recevoirTemperature(ville);
});

function recevoirTemperature(ville) {
  const url = 'https://api.openweathermap.org/data/2.5/weather?q=' + ville + '&appid=ac598c0bdfa23bc716aa64a976882294&units=metric';
  
  let requete = new XMLHttpRequest();
  requete.open('GET', url);
  requete.responseType = 'json';
  requete.send();

  requete.onload = function() {
    if (requete.readyState === XMLHttpRequest.DONE) {
      if (requete.status === 200) {
        let reponse = requete.response;
        let ville = reponse.name;
        let temperature = reponse.main.temp;
        document.querySelector('#ville').textContent = ville;
        document.querySelector('#temperature_label').textContent = temperature;
      } else {
        alert('Un problème est intervenu, merci de revenir plus tard.');
      }
    }
  }
}

function afficherwind() {
  var wind = document.getElementById("wind");
  if (wind.style.display === "none") {
    wind.style.display = "block";
  } else {
    wind.style.display = "none";
  }
  alert(' un problème est intervenu, merci de revenir plus tard');
}




      </script>
</body>
</html>
